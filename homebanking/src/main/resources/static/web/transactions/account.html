                        <section class="transfer-section">
                            <div class="transfer-section-header">
                                <h2 class="text-white">Your transactions</h2>
                                <div class="filter-options">
                                </div>
                            </div>
                            <div v-for="transaction in transactions" class="transfers d-flex flex-row">
                                <div class="transfer">
                                    <div class="transfer-logo mb-3"
                                        style="width: 4rem; background-color: rgb(31,31,31);">
                                        <img src="../assets/img/transaction.png" />
                                    </div>
                                    <dl class="transfer-details text-light">
                                        <div>
                                            <dt>Transaction type </dt>
                                            <dd v-if="transaction.type=='DEBIT'" style="color:red">{{transaction.type}}
                                            </dd>
                                            <dd v-if="transaction.type=='CREDIT'" style="color:green">
                                                {{transaction.type}}</dd>
                                        </div>
                                        <div>
                                            <dt>Amount </dt>
                                            <dd>$ {{transaction.amount}}</dd>
                                        </div>
                                        <div>
                                            <dt>Description </dt>
                                            <dd>{{transaction.description}}</dd>
                                        </div>
                                        <div>
                                            <dt>Date </dt>
                                            <dd>{{transaction.date}}</dd>
                                        </div>
                                        <div>
                                            <dt>Post transaction balance</dt>
                                            <dd>$ {{transaction.postTransaction}}</dd>
                                        </div>
                                    </dl>
                                </div>
                            </div>
                        </section>
