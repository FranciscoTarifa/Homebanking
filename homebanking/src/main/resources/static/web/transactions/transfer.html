                <div class="app-body d-flex justify-content-center align-items-center" style="height:100%;">
                    <div class="container w-50">
                        <div class="row justify-content-center">
                            <form class="shadow-lg p-3 mb-5 bg-white rounded text-white" @submit.prevent="">
                                <h1 class="text-dark">Transfer</h1>
                                <div class="mb-3"> 
                                    <label for="selectaccount" class="fs-5 text-dark ">Select the account you want to transfer from:</label>
                                    <select v-model="numberAccountOrigin" class="form-select bg-dark text-white" aria-label="Default select example" name="selectaccount" id="selectaccount">
                                        <option  :value="cuenta.number" v-for="cuenta in activeAccounts" >{{cuenta.number}}</option>
                                    </select>
                                </div>
                                <div class="mb-3">  
                                    <label for="transferto" class="fs-5 text-dark ">Transfer to</label>
                                    <select v-model="transferType" class="form-select bg-dark bg-dark text-white" aria-label="Default select example" name="transferto" id="transferto">
                                        <option value="Own">Own account</option>
                                        <option value="Other">Other people's accounts</option>
                                    </select>
                                </div>
                                <div class="mb-3">  
                                    <label v-if="transferType == 'Own'" for="transferaccount" class="fs-5 text-dark ">Select account</label>
                                    <select v-if="transferType == 'Own'" class="form-select bg-dark text-white" aria-label="Default select example" name="transferaccount" id="transferaccount" v-model="numberAccountReceive">
                                        <option v-if="transferType == 'Own'" :value="cuenta.number" v-for="cuenta in activeAccounts">{{cuenta.number}}</option>
                                    </select>
                                    <div class="d-flex justify-content-evenly">
                                        <label class="fs-5 text-dark" v-if="transferType == 'Other'" for="numberaccount">Enter number account</label>
                                        <input v-if="transferType == 'Other'" type="text" name="numberaccount" id="numberaccount" v-model="numberAccountReceive" class="form-control-sm bg-dark text-white w-50">
                                    </div>
                                </div>
                                <div class="d-flex flex-column">
                                    <div class="input-group mb-3 d-flex flex-column ">
                                        <label for="amount" class="fs-5 text-dark">Enter the amount to transfer</label>
                                        <input type="number" name="amount" id="amount" v-model="amount" placeholder="$" class="form-control bg-dark text-white w-100 rounded-1">
                                    </div>
                                    <label for="description" class="fs-5 text-dark">Enter the description</label>
                                    <textarea class="bg-dark text-white rounded" name="description" id="description" cols="5" rows="2" style="resize: none;" v-model="description"></textarea>
                                    <div class="d-flex justify-content-end w-100">
                                        <button @click="realizarTransaccion()" class="custom-btn btn-1 mx-5 fs-6">Enviar</button>
                                    </div>
                                </div>
