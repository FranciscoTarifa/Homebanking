<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="app">
        <header>

        </header>

        <main>
            <div class="container">
                <div class="forms-container">
                    <video muted autoplay loop id="myvideo">
                        <source src="./assets/video/Medusa - 10480 (1).mp4" type="video/mp4">
                    </video>
                    <div class="signin-signup">
                        <form @submit.prevent="" action="#" class="sign-in-form">
                            <h2 class="title">Log in</h2>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input v-model="email" type="email" placeholder="Email" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input v-model="password" type="password" placeholder="Password" />
                            </div>
                            <input @click="login()" type="button" value="Log in" class="btn solid" />
                            <p class="social-text">Or Sign in with social platforms</p>
                            <div class="social-media">
                                <a href="#" class="social-icon">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                        </form>
                        <form @submit.prevent="" action="#" class="sign-up-form">
                            <h2 class="title">Sign up</h2>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input v-model="newName" type="text" placeholder="Name" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input v-model="newLastName" type="text" placeholder="Last Name" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-envelope"></i>
                                <input v-model="newEmail" type="email" placeholder="Email" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input v-model="newPassword" type="password" placeholder="Password"/>
                            </div>
                            <input @click="singUp()" type="submit" class="btn" value="Sign up" />
                            <p class="social-text">Or Sign up with social platforms</p>
                            <div class="social-media">
                                <a href="#" class="social-icon">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="panels-container">
                    <div class="panel left-panel">
                        <div class="content ">
                            <h3>You are new?</h3>
                            <p>
                                Click on the following button to create your account!
                            </p>
                            <button class="btn transparent" id="sign-up-btn">
                                Sign up
                            </button>
                        </div>
                    </div>
                    <div class="panel right-panel">
                        <div class="content">
                            <h3>Do you already have an account?</h3>
                            <p>
                                Sign in
                            </p>
                            <button class="btn transparent" id="sign-in-btn">
                                Log in
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>

        </footer>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
