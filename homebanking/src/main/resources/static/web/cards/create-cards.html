                <div class="app-body d-flex justify-content-center form-create">
                    <form action="#" @submit.prevent="" class="d-flex flex-column bg-dark rounded-5 w-50" style="height: 40vh;">
                        <div class="payment d-flex flex-column">
                            <div class="card border-0 bg-dark card-translate"  style="background-color: rgba(31, 31, 31, 0) !important;">
                                <div class="card__front" :class="cardColor == 'GOLD' ? 'cardpart_gold' : cardColor == 'SILVER' ? 'cardpart_silver' : cardColor == 'TITANIUM' ? 'cardpart_titanium' : 'cardpart_empty'">
                                    <img class="card__front-square card__square"
                                        src="../assets/img/logosineslogan1-removebg-preview.png">
                                    <img class="card__front-logo card__logo"
                                        src="../assets/img/visa-logo-2.png">
                                    <p class="card_numer">**** **** **** ****</p>
                                    <div class="card__space-75">
                                        <span v-if="cardType == ''" class="card__label">DEBIT OR CREDIT</span>
                                        <span v-else-if="cardType == 'DEBIT'" class="card__label">DEBIT</span>
                                        <span v-else-if="cardType == 'CREDIT'" class="card__label">CREDIT</span>
                                        <p class="card__info ">{{cliente.firstName}} {{cliente.lastName}} </p>
                                    </div>
                                    <div class="card__space-25">
                                        <span class="card__label ">Expires</span>
                                        <p class="card__info ">**/**</p>
                                    </div>
                                </div>
                                <div class="card__back" :class="cardColor == 'GOLD' ? 'cardpart_gold' : cardColor == 'SILVER' ? 'cardpart_silver' : cardColor == 'TITANIUM' ? 'cardpart_titanium' : 'cardpart_empty'">
                                    <div class="card__black-line"></div>
                                    <div class="card__back-content">
                                        <div class="card__secret">
                                            <p class="card__secret--last ">***</p>
                                        </div>
                                        <img class="card__back-square card__square"
                                            src="../assets/img/logosineslogan1-removebg-preview.png">
                                        <img class="card__back-logo card__logo"
                                            src="../assets/img/mastercard-logo-7.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row gap-5 justify-content-center">
                            <div class="mb-3">
                                <select class="form-select" aria-label="Default select example" v-model="cardType">
                                    <option selected>Select the type of card you want</option>
                                    <option value="DEBIT">DEBIT</option>
                                    <option value="CREDIT">CREDIT</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" aria-label="Default select example" v-model="cardColor">
                                    <option selected>Select the color of your card</option>
                                    <option value="SILVER">SILVER</option>
                                    <option value="GOLD">GOLD</option>
                                    <option value="TITANIUM">TITANIUM</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-5">
                            <button @click="createCards()" class="custom-btn btn-1"><span>Create
                                Card</span></button>
                        </div>
                    </form>
