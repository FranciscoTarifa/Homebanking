                <div class="app-body d-flex justify-content-center align-items-center" style="height:100%;">
                    <div class="container w-50">
                        <div class="row justify-content-center">
                            <form class="shadow-lg p-3 mb-5 bg-white rounded" @submit.prevent="">
                                <h2 class="text-dark">Loan Application</h2>
                                <div class="mb-3"> 
                                    <label for="typeloan" class="fs-5 text-dark">Indicate the type of loan you want to request</label>
                                    <select v-model="loanNameChoose" class="form-select bg-dark text-white" aria-label="" name="typeloan" id="typeloan">
                                        <option  :value="loan.name" v-for="loan in loans">{{loan.name}}</option>
                                    </select>
                                </div>
                                <div v-if="loanNameChoose == 'Mortgage'" class="d-flex flex-column">
                                    <label for="transferto" class="fs-5 text-dark">Indicate the installments in which you want to request the loan</label>
                                    <select name="transfer" id="transfer" v-for="loan in loanMortgage" v-model="payments" class="bg-dark text-white form-select">
                                        <option :value="payments" v-for="payments in loan.payments">{{payments}}</option>
                                    </select>
                                </div>
                                <div v-if="loanNameChoose == 'Car'" class="d-flex flex-column">
                                    <label for="transferto" class="fs-5 text-dark">Indicate the installments in which you want to request the loan</label>
                                    <select name="transfer" id="transfer" v-for="loan in loanCar" v-model="payments" class="bg-dark text-white form-select">
                                        <option :value="payments" v-for="payments in loan.payments">{{payments}}</option>
                                    </select>
                                </div>
                                <div v-if="loanNameChoose == 'Personal'" class="d-flex flex-column">
                                    <label for="transferto" class="fs-5 text-dark">Indicate the installments in which you want to request the loan</label>
                                    <select name="transfer" id="transfer" v-for="loan in loanPersonal" v-model="payments" class="bg-dark text-white form-select">
                                        <option :value="payments" v-for="payments in loan.payments">{{payments}}</option>
                                    </select>
                                </div>
                                <div class="d-flex flex-column">
                                    <label class="text-dark fs-5" for="amount">Indicate the amount you want for your loan</label>
                                    <input type="number" name="amount" id="amount" v-model="loanAmount" placeholder="$" class="rounded-1 form-control text-white bg-dark">
                                </div>
                                <div class="mb-3">  
                                    <div class="mb-3"> 
                                        <label for="accountLoan" class="fs-5 text-dark">Indicate the account to which you want to assign the loan</label>
                                        <select v-model="accountNumberDeposit" class="form-select bg-dark text-white" aria-label="" name="accountLoan" id="accountLoan">
                                            <option :value="cuenta.number" v-for="cuenta in activeAccounts">{{cuenta.number}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <h5 class="text-dark">Amount to pay for each installment ${{totalInstallments.toLocaleString('es-MX')}}</h5>
                                </div>
                                <div class="d-flex w-100 justify-content-end">
                                    <button @click="loanRequest()" class="custom-btn btn-1 mx-5 fs-6">Enviar</button>
                                </div>
                            </form>
